services:
  - type: web
    name: aero-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false # Ã€ configurer manuellement dans Render
      - key: PORT
        fromService:
          type: web
          property: port